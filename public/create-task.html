<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9; /* Professional light gray background */
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-top: 20px;
            margin-left: 220px; /* Adjusted to account for the side panel */
        }
        .container form input,
        .container form textarea,
        .container form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container form button {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .container form button:hover {
            background-color: #34495e;
        }
        .hidden {
            display: none;
        }
        .notification-bell {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
        .notification-list {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
        }
        .notification-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .notification-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .notification-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="sidePanelContainer"></div>
    <div class="container">
        <h2>Create Proposal</h2>
        <form id="createProposalForm" onsubmit="handleCreateProposal(event)">
            <input type="text" name="proposalTitle" placeholder="Proposal Title" required>
            <input type="text" name="clientName" placeholder="Client Name" required>
            <textarea name="proposalDescription" placeholder="Proposal Description" rows="4" required></textarea>
            <input type="date" name="dueDate" required>
            <input type="number" name="budget" placeholder="Budget" required>
            <select name="priority" required>
                <option value="" disabled selected>Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select name="assignee" id="assignee" required onchange="toggleUserDropdown()">
                <option value="" disabled selected>Assign to</option>
                <option value="all">Assign to all</option>
                <option value="specific">Assign to specific user</option>
            </select>
            <select name="specificUser" id="specificUser" class="hidden">
                <option value="" disabled selected>Select User</option>
                <!-- Add options dynamically or statically here -->
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <option value="user3">User 3</option>
            </select>
            <button type="submit">Create Proposal</button>
        </form>
    </div>
    <div id="notificationPanelContainer"></div>
    <script src="/public/script.js"></script>

</body>
</html>
